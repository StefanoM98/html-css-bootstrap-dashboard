<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ms_wrapper">
        <!-- HEADER SECTION -->
        <header>
            <div class="header-nav">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <img class="logo-small mr-2" src="img/mobile-logo.png" alt="">
                        <form class="d-flex me-auto flex-grow-1 align-items-center fs-5 rounded-3 p-1" role="search">
                            <input class="form-control search-bar" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                        <ul class="mb-0 fs-4">
                            <li>
                                <i class="fa-solid fa-bell "></i>
                            </li>
                            <li>

                            </li>
                            <li></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- /HEADER SECTION -->

        <!-- MAIN SECTION -->
        <main>
            <div class="main-navbar">
                <img src="img/sidebar-bg.png" alt="">
            </div>
            <div class="main-dashboard"></div>
        </main>    
        <!-- /MAIN SECTION -->
    </div>
</body>
</html>
